version: '3.8'

services:
  todo-app:
    build: ./
    command: ./start
    ports:
      - 8080:8080
    depends_on:
      - db
    env_file:
      - .env


  db:
    restart: always
    image: postgres:latest
    volumes:
    - ./.database/postgres/data:/var/lib/postgres/data
    env_file:
      - .env
    ports:
    - 5436:5432
